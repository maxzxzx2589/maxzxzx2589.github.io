<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum1() {
            document.getElementById("output").innerHTML =
            document.getElementById("num1").value + 
            document.getElementById("num2").value
        }

        function sum2() {
            document.getElementById("output").innerHTML =
            document.getElementById("num1").value - 
            document.getElementById("num2").value
        }

        function sum3() {
            document.getElementById("output").innerHTML =
            document.getElementById("num1").value * 
            document.getElementById("num2").value
        }

        function sum4() {
            document.getElementById("output").innerHTML =
            document.getElementById("num1").value / 
            document.getElementById("num2").value
        }

    </script>
</head>
<body>
    Num1 : <input type="text" name="" id="num1">
    <br>
    <br>
    Num1 : <input type="text" name="" id="num2">
    <br>
    <br>
    <button onclick="sum1()"> + </button>
    <button onclick="sum2()"> - </button>
    <br>
    <br>
    <button onclick="sum3()"> * </button>
    <button onclick="sum4()"> / </button>
    <br>
    <br>
    Ans : 
    <span id="output"> </span>
    
</body>
</html>
